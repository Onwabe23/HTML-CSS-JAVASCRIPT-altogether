
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.Z Shopping - About Page</title>
    <style> 
    *{
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }             
    body {
        position: relative;
        overflow: hidden;
        min-height:100vh;
        display: grid;
        grid-template-rows: 80px 1.5fr 0.2fr;
        grid-template-columns: 1fr;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        }

    nav {
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
         justify-content: space-between;
         padding: 0 20px;
        }

    .logo h3 {
         margin: 0;
        font-size: 24px;
    }

    .logo a {
        color: inherit;
        text-decoration: none;
    }
    .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
}

    .nav-links {
         display: flex;
         align-items: center;
    }

    .nav-links ul {
        list-style: none;
         margin: 0;
         padding: 0;
         display: flex;
    }

    .nav-links ul li {
         margin-right: 20px;
    }
    .nav-links ul li a{
        text-decoration: none;
        font-weight: 600;
        color: white;
    }.container{
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-top: 4rem;
    }
    .text{
        padding-top: 4rem;
        padding-bottom: 1.2rem;
    }
    
    .menu-icon{
         display: none;
    }.content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .buttons button {
        padding: 5px 10px;
        cursor: pointer;
        background-color: rgb(205, 135, 6);
        font-size: 18px;
        border: none;
        border-radius: 5px;
    }form{
        display: flex;
        flex-direction: column;
        margin-top: 1.2rem;
    }input[type='email'],input[type='text']{
        width: 320px;
        margin-bottom: 5px;
        border-radius: 3px;
        height: 30px;
        border: 1px solid #ccc;
    }
    textarea{
        margin-bottom: 5px;
        border: 1px solid #ccc;
        height: 60px;
        border-radius: 5px;
    }
    .btn{
        background-color: goldenrod;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
        font-size: 18px;
    }
    footer {
        background-color: #333;
        color: white;
         text-align: center;
         padding: 10px;
    }p{
        font-family: monospace;
        font-size: 18px;
    }
@media only screen and (max-width: 760px) {
    .nav-links {
        display: none;
    }
    .menu-icon {
                display: block;
            }
            .close-icon {
                display: none;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 60px; 
                left: 0;
                background-color: #333;
                width: 100%;
                text-align: center;
            }
            .buttons button{
            margin-bottom: 15px;
        }
            .nav-links ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                padding: 20px;
            }
            .nav-links ul li {
                margin-right: 20px;
                padding: 10px;
            }
            .nav-links ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }
        
        .menu-icon img {
            width: 30px;
            height: 30px;
        }
        .overlay {
        display: none;
    }
    .logo h3 {
         margin: 0;
        font-size: 16px;
    }

    .menu-icon {
        display: block;
        cursor: pointer;
        margin-right: 10px;
    }

     .menu-icon img {
        width: 30px;
        height: 30px;
    }.content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

}     
</style>
</head>
<body>

    <nav>
        <div class="logo">
            <h1><a href="index.html">Online Shop</a></h1>
        </div>
        <div class="menu-icon" id="menuIcon">
            <img src="images/menu.png" alt="Open menu icon">
        </div>
        <div class="nav-links" id="navLinks">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="buttons">
                <button>Cart <span id="cartCount">0</span></button>
            </div>
        </div>
    </nav>
    <div class='container'>
    <h2>Contact Page</h2>
       <form action="/send" method="post">
        <input type="text" placeholder="Enter Your Full Name" required>
        <input type="email" placeholder="Enter Your Email Address" required>
        <textarea placeholder="Type Your Message..." required></textarea>
        <button class="btn" type="submit">Send</button>
       </form> 
    </div>
    
    <footer>
       Footer
    </footer>
</body>
<script>

function toggleNav() {
    var navLinks = document.getElementById("navLinks");
    var overlay = document.createElement('div');
    overlay.classList.add('overlay');

    if (navLinks.style.display === "block") {
        navLinks.style.display = "none";
        document.body.style.overflow = "auto"; 
        document.body.removeChild(document.querySelector('.overlay')); 
    } else {
        navLinks.style.display = "block";
        document.body.style.overflow = "hidden"; 
        document.body.appendChild(overlay); 
    }
}


document.getElementById("menuIcon").addEventListener("click", toggleNav);
</script>
</html>
